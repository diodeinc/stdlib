name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  fmt:
    runs-on: ubuntu-large
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install pcb
        uses: diodeinc/pcb-action/setup@v2
      - name: Check formatting
        run: |
          pcb fmt . --check

  build-matrix:
    strategy:
      fail-fast: false
      matrix:
        pcb-version: [HEAD, latest]
        config:
          - name: Windows
            runs-on: windows-large
          - name: macOS
            runs-on: macos-15-xlarge
          - name: Ubuntu
            runs-on: ubuntu-large
    runs-on: ${{ matrix.config.runs-on }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pcb
        uses: diodeinc/pcb-action/setup@v2
        with:
          version: ${{ matrix.pcb-version }}

      - name: Verify pcb installation
        run: |
          pcb help

      - name: Build .zen files (Unix)
        if: runner.os != 'Windows'
        run: |
          pcb build $(find . -name "*.zen" -type f) -Dwarnings

      - name: Build .zen files (Windows)
        if: runner.os == 'Windows'
        run: |
          $files = Get-ChildItem -Path . -Filter "*.zen" -Recurse | Select-Object -ExpandProperty FullName
          pcb build $files -Dwarnings
