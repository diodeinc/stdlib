name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-head:
    runs-on: ubuntu-large
    steps:
      - uses: actions/checkout@v4
      - uses: diodeinc/pcb-action/setup@v2
        with:
          version: HEAD
      - name: Build .zen files
        run: pcb build $(find . -name "*.zen" -type f) -Dwarnings
      - name: Check formatting
        run: pcb fmt . --check

  test-latest:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-large, macos-15-xlarge, windows-large]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: diodeinc/pcb-action/setup@v2
        with:
          version: latest
      - name: Build .zen files (Unix)
        if: runner.os != 'Windows'
        run: pcb build $(find . -name "*.zen" -type f) -Dwarnings
      - name: Build .zen files (Windows)
        if: runner.os == 'Windows'
        run: |
          $files = Get-ChildItem -Path . -Filter "*.zen" -Recurse | Select-Object -ExpandProperty FullName
          pcb build $files -Dwarnings
